<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anyaSite</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            width: 100vw;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav-menu {
            position: relative;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            align-items: flex-end;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background: black;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            opacity: 0.8;
            list-style: none;
            padding: 10px;
        }

        .menu.show {
            display: block;
        }

        .menu li {
            padding: 10px;
            text-align: right;
        }

        .menu li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .menu li a:hover {
            background: white;
        }

        .content {
            flex: 1;
        }

        footer {
            width: 100%;
            background: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        #clickOnion {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 80px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #clickOnion:active {
            transform: scale(0.95);
        }

        #clickCounter {
            position: fixed;
            bottom: 120px;
            left: 30px;
            font-size: 1.2rem;
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="site-title">anyaSite</h1>
        <nav class="nav-menu">
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="menu" id="menu">
                <li><a href="index.html">home</a></li>
                <li><a href="projects.html">projects</a></li>
                <li><a href="aboutMe.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2 class="about-Me">Hi, my name is Anya Alexandrov. I'm a sophomore majoring in Integrated Design and Media at the Tandon School of Engineering.</h2>

        <div class="container">
            <img src="photos+cursor/carousel_lalala.JPG" alt="carousel Floating Image" class="floating-image-1">
            <img src="photos+cursor/moscow_Wall.JPG" alt="wall Floating Image" class="floating-image-2">
            <img src="photos+cursor/anyatext.png" alt="text Floating Image" class="floating-image-3">
        </div>
    </div>

    <img id="clickOnion" src="photos+cursor/red_Onion.png" alt="Click Me Onion">
    <div id="clickCounter">onion clicks: 0</div>

    <footer>
        <p>contact me: <a href="contact.html">here</a></p>
    </footer>
</body>
</html>

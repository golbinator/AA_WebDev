<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            width: 100vw;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: blue;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav-menu {
            position: relative;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            align-items: flex-end;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background: black;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            opacity: 0.8;
            list-style: none;
            padding: 10px;
        }

        .menu.show {
            display: block;
        }

        .menu li {
            padding: 10px;
            text-align: right;
        }

        .menu li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .menu li a:hover {
            background: white;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .contact-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form button {
            background: black;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: gray;
        }

        footer {
            width: 100%;
            background: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="site-title">anyaSite</h1>
        <nav class="nav-menu">
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="menu" id="menu">
                <li><a href="index.html">home</a></li>
                <li><a href="projects.html">projects</a></li>
                <li><a href="aboutMe.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="contact-container">
            <h2>contact Me..</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="your name" required>
                <input type="email" name="email" placeholder="your email" required>
                <textarea name="message" placeholder="your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <footer>
    
    </footer>
</body>

</html>
